<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <a href="index.html">ホーム</a>

  <div class="header">
    <p class="timer">0</p>

    <div class="judgePlayCountWrap">
      <p class="judgePlayCount">0/10</p>
    </div>
  </div>

  <div class="clear-wrap">
    <h1 class="clear judgeClear">CLEAR!</h1>
  </div>

  <p class="judgeCorrectMiss"></p>


  <div class="judgementMainWrap">
    <h1 class="judgementMain"></h1>
  </div>
  <p class="judgementDescription">【文字の色】を選択</p>

  <div class="base-panel-wrap judgement-panel-wrap">
    <div class="base-panel judgement-panel" id="judgement-panel1"></div>
    <div class="base-panel judgement-panel" id="judgement-panel2"></div>
    <div class="base-panel judgement-panel" id="judgement-panel3"></div>
    <div class="base-panel judgement-panel" id="judgement-panel4"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
